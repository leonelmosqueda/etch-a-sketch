<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./src/index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <h1 class="title">Etch-A-Sketch</h1>
        </div>
        <div class="header-right">
            <ul class="links">
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </div>
    </header>    
    <main class="content">
        <div class="settings-left">
            <div class="input-color-container">
                <input type="color" name="input-color" id="input-color" class="input-color" value="#333333">
            </div>
            <button class="color-mode color-mode-active" id="btn-color">Color mode</button>
            <div class="container-rainbow-mode">
                <button class="rainbow-mode" id="btn-rainbow">Rainbow mode</button>
            </div>
            <button class="eraser-mode" id="btn-eraser">Eraser</button>
        </div>
        <div class="middle">
            <div class="grid" id="grid-container"></div>
            <div class="settings-bottom">
                    <input type="range" name="size-value" id="size-value" value="16" min="10" max="64">
                    <div class="grid-value"><span id="choosen-grid">16 x 16</div>
            </div>
        </div>
        <div class="settings-right">
            <button class="clear-grid" id="btn-clear">Clear</button>
            <button type="button" class="apply-grid" id="apply-grid">Apply</button>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2022 Leonel Mosqueda</p>
    </footer>
</body>
</html>
